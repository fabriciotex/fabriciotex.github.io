<body>
	<header>

		<!-- Website logo -->
		<h1><a href="index.html">The Pub</a></h1>

		<!-- Navigation bar -->
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="menu.html">Menu</a></li>
				<li><a href="events.html">Events</a></li>
				<li><a href="contact.html" class="active">Contact</a></li>
			</ul>
		</nav>

	</header>

	<main>

		<!-- Cover image -->
		<section id="contact" class="cover">
			<div class="cover-text">
				<h2>Make a Reservation</h2>
				<p>Call your friends and let us know when you are coming!</p>
			</div>
		</section>

		<!-- Contact info and form -->

		<article>
			<h2>Talk to us!</h2>
			<div class="row">
				<div class="col2">
					<p><a href="mailto:email@email.com">email@email.com</a></p>
					<p><a href="tel:9999999999">999 999 9999</a></p>
					<p><a href="skype:skypename?call">skypename</a></p>
				</div>

				<div class="col2">
					<form action="javascript: return false;" method="post">
						<label for="name">Name<sup>*</sup></label>
						<input type="text" name="name" id="name" placeholder="John Doe">
						<p id="warningName" class="warning"></p>
						<label for="email">Email<sup>*</sup></label>
						<input type="email" name="email" id="email" placeholder="jdoe@email.com">
						<p id="warningEmail" class="warning"></p>

						<label>Purpose of contact<sup>*</sup></label>
						<input type="radio" id="reservationRadio" name="purpose" value="reservation" checked> Reservation
						<input type="radio" id="contactRadio" name="purpose" value="contact"> Contact

						<div id="guestsField">
							<label for="guests">Number of Guests <small><em>(You and your friends!)</em></small></label>
							<input type="number" name="guests" id="guests" min="0">
						</div>

						<div id="subjectField">
							<label for="subject">Subject</label>
							<input type="text" name="subject" id="subject">
						</div>

						<p id="numTables" class="warning"></p>
						<div class="clearfix"></div>
						<label for="message">Message</label>
						<textarea name="message" id="message" placeholder="Hello!" rows="5"></textarea>
						<p>*Fields required.</p>
						<button type="submit" name="submit" id="submit">Send message!</button>
						<div class="clearfix"></div>
					</form>
				</div>

			</div>
		</article>

	</main>

	<!-- Website footer -->
	<footer>
		<!-- Website logo -->
		<h2><a href="index.html">The Pub</a></h2>
