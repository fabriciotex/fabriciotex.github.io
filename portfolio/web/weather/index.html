<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <title>FCC Show the Local Weather Challenge</title>

        <!-- CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/3.0.3/normalize.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="https://raw.githubusercontent.com/erikflowers/weather-icons/master/css/weather-icons.css" />
        <link rel="stylesheet" href="https://raw.githubusercontent.com/erikflowers/weather-icons/master/css/weather-icons.min.css" />
        <link rel="stylesheet" href="https://raw.githubusercontent.com/erikflowers/weather-icons/master/css/weather-icons-wind.css" />
        <link rel="stylesheet" href="https://raw.githubusercontent.com/erikflowers/weather-icons/master/css/weather-icons-wind.min.css" />

        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/app.css" />
    </head>

    <body>
        <main id="card">
            <div class="row">
                <div class="col-xs-12 text-center">
                    <h2>Outside is <img id="iconWeather"/></h2>
                    <h1 id="temperature"></h1>
                    <p id="location"></p>
                </div>
            </div>
            <div class="row">
                <div id="toggle" class="col-xs-12 text-center">
                    <button id="celsius" class="btn btn-primary">&deg;C</button>
                    <button id="fahrenheit" class="btn btn-danger">&deg;F</button>
                </div>
            </div>
        </main>
        <footer>
            <div class="row">
                <div class="col-xs-12 text-center">
                    <p>Made with <i class="fa fa-heart"></i> by <a href="https://fabriciotex.github.io" target="_blank">fabriciotex</a></p>
                </div>
            </div>
        </footer>
    </body>

    <!-- JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- Custom JS -->
    <script src="js/script.js"></script>

</html>
